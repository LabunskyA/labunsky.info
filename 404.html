        <link rel="stylesheet" href="/base/styles.css" type="text/css">
        <style>#container {
    text-align: center;
}</style>

        <script>
            let startDate = new Date();
            let elapsed_time = 0;

            const elapse_time = function() {
                const endDate = new Date();
                const spentTime = endDate.getTime() - startDate.getTime();
                elapsed_time += spentTime;
            };

            window.addEventListener('blur', elapse_time);
            window.addEventListener('beforeunload', elapse_time);
            window.addEventListener('focus', function() { startDate = new Date(); });


            const visit = new XMLHttpRequest();
            visit.open("POST", "https://labunsky-info-meta.azurewebsites.net/visits", true);
            visit.setRequestHeader('Content-Type', 'application/json');

            if (!localStorage['visits'])
                localStorage['visits'] = {};
            let visits = localStorage['visits'];

            const url = window.location.pathname;
            let type;
            switch(visits[url]) {
                case undefined: {
                    visits[url] = {};
                    type = 'unique';
                } break;

                default:
                    type = 'recurring';
            }

            visit.send(JSON.stringify({
                url: url,
                type: type
            }));

            window.onunload = function() {
                const time_spent = new XMLHttpRequest();
                time_spent.open("POST", "https://labunsky-info-meta.azurewebsites.net/visits", true);
                time_spent.setRequestHeader('Content-Type', 'application/json');

                time_spent.send(JSON.stringify({
                    url: url,
                    time_spent: elapsed_time / 1000
                }));
            };
        </script>
    </head>
