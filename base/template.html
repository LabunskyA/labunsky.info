<!DOCTYPE html>
<html lang="${LANG}">
    <head>
        <title>${TITLE} - Labunsky's</title>
        <meta property="og:title" content="${TITLE}"/>
        <meta name="description" content="${DESCRIPTION}">
        
        <meta charset="UTF-8">
        <meta property="og:type" content="article" />
        <meta name="viewport" content="width=device-width">
        
        <link rel="shortcut icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/base/styles.css" type="text/css">
        ${STYLES}

        <script>
            const url = window.location.pathname;
            const visit = new XMLHttpRequest();
            visit.open("POST", "https://labunsky-info-meta-zwoniucrga-ez.a.run.app/visits", true);
            visit.setRequestHeader('Content-Type', 'application/json');

            if (!localStorage['visits'])
                localStorage['visits'] = '{}';
            let visits = JSON.parse(localStorage['visits']);

            let type;
            switch(visits[url]) {
                case undefined: {
                    visits[url] = {};
                    type = 'unique';
                } break;

                default:
                    type = 'recurring';
            }

            visit.send(JSON.stringify({
                url: url,
                type: type
            }));
        </script>
    </head>

    <body>
        <div id="header">
            <a href="../">Back</a>
        </div>

        <div id="container">
            ${CONTENT}
        </div>

        <div id="footer">buy me a <a href="https://ko-fi.com/labunsky">coffee</a><a></a></div>
    </body>
</html>
